<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="manifest" href="icons.json" />
</head>

<body>
    <div class="container-xxl">
        <div class="section1 bg-light">
            <div class="row h-100">
                <div class="col text-center">
                    <input id="scr" class="screen w-100 h-100" type="text" disabled>
                </div>
            </div>
            <div class="section2 bg-warning">
                <div class="row">
                    <div class="col"><button onclick="clr()" class="btn h-100 w-100 red">C</button></div>
                    <div class="col"><button onclick="getNum('(')" class="btn h-100 w-100">(</button></div>
                    <div class="col"><button onclick="getNum(')')" class="btn h-100 w-100">)</button></div>
                    <div class="col"><button onclick="del()" class="btn h-100 w-100 red">Del</button></div>
                </div>
                <div class="row">
                    <div class="col"><button onclick="getNum('9')" class="btn h-100 w-100">9</button></div>
                    <div class="col"><button onclick="getNum('8')" class="btn h-100 w-100">8</button></div>
                    <div class="col"><button onclick="getNum('7')" class="btn h-100 w-100">7</button></div>
                    <div class="col"><button onclick="getNum('/'), foo('/'), emp()"
                            class="btn h-100 w-100 sum">/</button></div>
                </div>
                <div class="row">
                    <div class="col"><button onclick="getNum('6')" class="btn h-100 w-100">6</button></div>
                    <div class="col"><button onclick="getNum('5')" class="btn h-100 w-100">5</button></div>
                    <div class="col"><button onclick="getNum('4')" class="btn h-100 w-100">4</button></div>
                    <div class="col"><button onclick="getNum('*'), foo('*'), emp()"
                            class="btn h-100 w-100 sum">x</button></div>
                </div>
                <div class="row">
                    <div class="col"><button onclick="getNum('3')" class="btn h-100 w-100">3</button></div>
                    <div class="col"><button onclick="getNum('2')" class="btn h-100 w-100">2</button></div>
                    <div class="col"><button onclick="getNum('1')" class="btn h-100 w-100">1</button></div>
                    <div class="col"><button onclick="getNum('-'), foo('-'), emp()"
                            class="btn h-100 w-100 sum">-</button></div>
                </div>
                <div class="row">
                    <div class="col"><button onclick="getNum('.')" class="btn h-100 w-100">.</button></div>
                    <div class="col"><button onclick="getNum('0')" class="btn h-100 w-100">0</button></div>
                    <div class="col"><button onclick="sum()" class="btn h-100 w-100 eq">=</button></div>
                    <div class="col"><button onclick="getNum('+'), foo('+'), emp()"
                            class="btn h-100 w-100 sum">+</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="pwabuilder-sw.js"></script>
<script src="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
